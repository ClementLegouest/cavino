<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-button class="login_button" slot="end" color="danger" expand="full" color="primary" (click)="disconnect()">Login</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != undefined">
    Welcome {{ user["first_name"]  }} {{ user["last_name"]  }}
  </div>
</ion-content>
