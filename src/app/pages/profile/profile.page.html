<ion-header>
  <ion-toolbar>
    <nav>
      <ion-list>
        <ion-item>
          <img src="/assets/icon/favicon.png" class="logo">
        </ion-item>
        <ion-item [routerLink]="dashboard">CAVINO</ion-item>
        <ion-item *ngFor="let menu of menuList">
          <ion-label [routerLink]="menu.url">{{ menu.title }}</ion-label>
        </ion-item>
      </ion-list>
    </nav>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button class="logout_button" slot="end" color="danger" expand="full" color="primary" (click)="disconnect()">Déconnexion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user != undefined">
    <h2 class="section_title">Identité</h2>
    <ion-list>
      <ion-item>
        <ion-label>Prénom : {{ user.firstname }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nom : {{ user.lastname }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email : {{ user.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Adresse : {{ user.address }}</ion-label>
      </ion-item>
    </ion-list>
    
    <h2 class="section_title">Préférences</h2>
    <h3 class="section_title">Région·s</h3>
    <ion-list>
      <ion-item *ngFor="let favRegion of favRegionsList">
        <ion-label>{{ favRegion.name }}</ion-label>
      </ion-item>
    </ion-list>

    <h3 class="section_title">Vin·s</h3>
    <ion-list>
      <ion-item *ngFor="let favWine of favWinesList">
        <ion-label>{{ favWine.name }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
