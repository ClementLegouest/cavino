<ion-header>
  <ion-toolbar>
    <ion-button class="close_button" slot="end" color="light" (click)="dismissNewCellar()">
      <ion-icon name="close-circle" color="danger"></ion-icon>
    </ion-button>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #cellarForm="ngForm" (ngSubmit)="createCellar(cellarForm)" method="post">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input ngModel type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Largeur</ion-label>
      <ion-input ngModel type="text" name="width"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hauteur</ion-label>
      <ion-input ngModel type="text" name="height"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Enregistrer</ion-button>
  </form>
</ion-content>
