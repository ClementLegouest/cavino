<ion-header>
  <ion-toolbar>
      <ion-button class="close_button" slot="end" color="light" (click)="dismissDetail()">
          <ion-icon name="close-circle" color="danger"></ion-icon>
      </ion-button>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input ngModel type="text" name="name">{{ name }}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Largeur</ion-label>
      <ion-input ngModel type="number" name="width">{{ width }}</ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Hauteur</ion-label>
        <ion-input ngModel type="number" name="height">{{ height }}</ion-input>
    </ion-item>

    <ion-button type="submit" slot="start" color="primary">Valider</ion-button>
  </form>
</ion-content>
